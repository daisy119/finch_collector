{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/shiba.png' %}"
  >
  <title>Puppy Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/shiba.png' %}"
          alt="The Puppy Collector Logo"
        >
        <p id='logo-word'>Puppy Collector</p>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{%  url 'puppy-index' %}">All puppies</a></li>
        <li><a href="{% url 'puppy-create' %}">Add a Puppy</a></li>
        <li><a href="{%  url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
